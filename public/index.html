<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | PRD Extractor</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&family=Plus+Jakarta+Sans:wght@400;500;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --panel: #111111;
            --accent: #00f2ff;
            --text-main: #ffffff;
            --text-dim: #888888;
            --border: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: var(--panel);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 2rem 1.5rem;
        }

        .logo {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 3rem;
        }

        .logo-box {
            width: 10px;
            height: 10px;
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent);
        }

        .history-title-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .history-title {
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 1.5px;
            color: var(--text-dim);
            font-weight: 700;
        }

        .clear-btn {
            background: transparent;
            border: none;
            color: #ff4d4d;
            font-size: 0.7rem;
            cursor: pointer;
            font-weight: 600;
        }

        #historyList {
            flex: 1;
            overflow-y: auto;
            margin-top: 1rem;
        }

        .history-item {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 6px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
            position: relative;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.03);
            border-color: var(--border);
        }

        .history-item.active {
            background: rgba(0, 242, 255, 0.05);
            border-color: var(--accent);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 2.5rem 4rem;
            background: radial-gradient(circle at top right, rgba(0, 242, 255, 0.03), transparent 40%);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }

        h2 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.8rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        /* Toggle */
        .ai-status {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--panel);
            padding: 8px 16px;
            border-radius: 50px;
            border: 1px solid var(--border);
            font-size: 0.85rem;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 18px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 12px;
            width: 12px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--accent);
        }

        input:checked+.slider:before {
            transform: translateX(16px);
        }

        /* Upload Zone */
        .upload-zone {
            background: var(--panel);
            border: 1px dashed var(--border);
            border-radius: 20px;
            padding: 4rem;
            text-align: center;
            transition: all 0.3s;
            margin-bottom: 3rem;
        }

        .upload-zone:hover,
        .upload-zone.dragover {
            border-color: var(--accent);
            background: rgba(0, 242, 255, 0.01);
        }

        .upload-zone p {
            color: var(--text-dim);
            margin: 1rem 0;
        }

        .btn-upload {
            background: var(--text-main);
            color: var(--bg);
            padding: 12px 28px;
            border-radius: 8px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
            transition: 0.2s;
        }

        .btn-upload:hover {
            background: var(--accent);
            transform: translateY(-2px);
        }

        /* Results Area */
        .result-container {
            display: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--panel);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .stat-label {
            font-size: 0.7rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--accent);
        }

        .tabs {
            display: flex;
            gap: 2rem;
            border-bottom: 1px solid var(--border);
            margin-bottom: 2rem;
        }

        .tab {
            padding-bottom: 1rem;
            color: var(--text-dim);
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            position: relative;
        }

        .tab.active {
            color: var(--text-main);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent);
        }

        .tab-content {
            display: none;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            line-height: 1.7;
            color: #ddd;
        }

        .tab-content.active {
            display: block;
        }

        pre {
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            word-break: break-all;
        }

        /* Progress */
        .progress-box {
            display: none;
            margin-bottom: 3rem;
        }

        .progress-bar {
            height: 4px;
            border-radius: 2px;
            background: #222;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            transition: width 0.3s;
        }

        /* Entities */
        .entity-tag {
            display: inline-block;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            padding: 4px 12px;
            border-radius: 6px;
            margin: 0 8px 8px 0;
            font-size: 0.85rem;
        }

        /* Delete Btn */
        .delete-item-btn {
            position: absolute;
            right: 10px;
            top: 12px;
            opacity: 0;
            transition: 0.2s;
            color: #ff4d4d;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .history-item:hover .delete-item-btn {
            opacity: 1;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-box"></div>
                PRD EXTRACTOR
            </div>

            <div class="history-title-row">
                <span class="history-title">History</span>
                <button id="clearHistoryBtn" class="clear-btn">Clear All</button>
            </div>

            <div id="historyList">
                <!-- Items populated by JS -->
            </div>
        </aside>

        <!-- MAIN -->
        <main class="main-content">
            <header>
                <h2>Workspace</h2>
                <div class="controls">
                    <div class="ai-status">
                        <label class="switch">
                            <input type="checkbox" id="aiToggle" checked>
                            <span class="slider"></span>
                        </label>
                        <span>Deep Analysis</span>
                    </div>
                </div>
            </header>

            <!-- UPLOAD ZONE -->
            <div class="upload-zone" id="uploadArea">
                <div style="font-size: 2.5rem; margin-bottom: 1.5rem;">‚ùñ</div>
                <h3>Intelligence Layer</h3>
                <p>Upload documents to trigger neural extraction</p>
                <button class="btn-upload" id="uploadBtn">SELECT DOCUMENT</button>
                <input type="file" id="fileInput" hidden accept=".pdf,.png,.jpg,.jpeg,.docx,.xlsx,.txt,.md">
            </div>

            <!-- PROGRESS -->
            <div class="progress-box" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
                <div id="statusText" style="font-size: 0.85rem; color: var(--text-dim);">Analyzing Neural pathways...
                </div>
            </div>

            <!-- RESULTS -->
            <div class="result-container" id="resultContainer">
                <div class="stats-grid" id="metadataGrid">
                    <!-- Stat cards here -->
                </div>

                <div class="tabs">
                    <div class="tab active" data-tab="summary">Insight</div>
                    <div class="tab" data-tab="text">Raw Data</div>
                    <div class="tab" data-tab="entities">Entities</div>
                    <div class="tab" data-tab="json">JSON</div>
                </div>

                <div id="summaryTab" class="tab-content active">
                    <div id="summaryTabContent"></div>
                </div>
                <div id="textTab" class="tab-content">
                    <pre id="textContent"></pre>
                </div>
                <div id="entitiesTab" class="tab-content">
                    <div id="entitiesContent"></div>
                </div>
                <div id="jsonTab" class="tab-content">
                    <div style="display: flex; justify-content: flex-end; margin-bottom: 1rem;">
                        <button id="copyBtn" class="clear-btn"
                            style="color: var(--accent); border: 1px solid var(--accent); padding: 4px 12px; border-radius: 4px;">Copy
                            JSON</button>
                    </div>
                    <pre id="jsonContent"></pre>
                </div>
            </div>

            <div id="errorContainer"></div>
        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
