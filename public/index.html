<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace | DOC INTELLIGENCE</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #050a10;
            /* Deep blue-black */
            --panel: #0d141d;
            --accent: #00f2ff;
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
            --item-hover: rgba(255, 255, 255, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: var(--panel);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 2rem 1.5rem;
        }

        .logo {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 3.5rem;
            text-decoration: none;
            color: #fff;
        }

        .logo-box {
            width: 10px;
            height: 10px;
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent);
            transform: rotate(45deg);
        }

        .history-title-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .history-title {
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 2px;
            color: var(--text-dim);
            font-weight: 700;
        }

        .clear-btn {
            background: transparent;
            border: none;
            color: #ff6b6b;
            font-size: 0.7rem;
            cursor: pointer;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .clear-btn:hover {
            background: rgba(255, 107, 107, 0.1);
        }

        #historyList {
            flex: 1;
            overflow-y: auto;
            margin-top: 1rem;
            padding-right: 5px;
        }

        .history-item {
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
            position: relative;
            background: rgba(255, 255, 255, 0.01);
        }

        .history-item:hover {
            background: var(--item-hover);
            border-color: var(--border);
        }

        .history-item.active {
            background: rgba(0, 242, 255, 0.05);
            border-color: var(--accent);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 2.5rem 5%;
            background: radial-gradient(circle at 80% 0%, rgba(0, 242, 255, 0.05), transparent 50%);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }

        h2 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .ai-status {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--panel);
            padding: 8px 18px;
            border-radius: 50px;
            border: 1px solid var(--border);
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--text-dim);
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 36px;
            height: 18px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #2d3748;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 12px;
            width: 12px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--accent);
        }

        input:checked+.slider:before {
            transform: translateX(18px);
        }

        /* Upload Zone */
        .upload-zone {
            background: var(--panel);
            border: 1px dashed var(--border);
            border-radius: 24px;
            padding: 5rem 2rem;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 3rem;
            cursor: pointer;
        }

        .upload-zone:hover {
            border-color: var(--accent);
            background: rgba(0, 242, 255, 0.02);
            transform: translateY(-2px);
        }

        .upload-zone h3 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
        }

        .upload-zone p {
            color: var(--text-dim);
            font-size: 0.95rem;
            margin-bottom: 2rem;
        }

        .btn-upload {
            background: #fff;
            color: #000;
            padding: 14px 32px;
            border-radius: 12px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.2s;
        }

        .btn-upload:hover {
            background: var(--accent);
        }

        /* Results Area */
        .result-container {
            display: none;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1.2rem;
            margin-bottom: 2.5rem;
        }

        .stat-card {
            background: var(--panel);
            padding: 1.5rem;
            border-radius: 16px;
            border: 1px solid var(--border);
            transition: border-color 0.3s;
        }

        .stat-card:hover {
            border-color: rgba(0, 242, 255, 0.2);
        }

        .stat-label {
            font-size: 0.65rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 0.8rem;
            font-weight: 700;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
        }

        .stat-sub {
            font-size: 0.7rem;
            color: #55667a;
            margin-top: 6px;
        }

        .tabs {
            display: flex;
            gap: 2.5rem;
            border-bottom: 1px solid var(--border);
            margin-bottom: 2rem;
        }

        .tab {
            padding-bottom: 1.2rem;
            color: var(--text-dim);
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 700;
            position: relative;
            background: none;
            border: none;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tab.active {
            color: var(--accent);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent);
        }

        .tab-content {
            display: none;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 2.5rem;
            line-height: 1.8;
            color: #cbd5e1;
        }

        .tab-content.active {
            display: block;
        }

        pre {
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            font-size: 0.85rem;
            white-space: pre-wrap;
            color: #94a3b8;
        }

        /* Progress */
        .progress-box {
            display: none;
            margin-bottom: 3rem;
            background: var(--panel);
            padding: 2rem;
            border-radius: 16px;
            border: 1px solid var(--border);
        }

        .progress-bar {
            height: 6px;
            border-radius: 10px;
            background: #1a222c;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            transition: width 0.3s;
            box-shadow: 0 0 10px var(--accent);
        }

        .entity-tag {
            display: inline-block;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            padding: 6px 14px;
            border-radius: 8px;
            margin: 0 10px 10px 0;
            font-size: 0.85rem;
            color: #fff;
            font-weight: 600;
        }

        .delete-item-btn {
            position: absolute;
            right: 12px;
            top: 18px;
            opacity: 0;
            transition: 0.2s;
            color: #ff6b6b;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 5px;
        }

        .history-item:hover .delete-item-btn {
            opacity: 1;
        }

        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: #1a222c;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #2d3748;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- SIDEBAR -->
        <aside class="sidebar">
            <a href="/" class="logo">
                <div class="logo-box"></div>
                DOC INTELLIGENCE
            </a>

            <div class="history-title-row">
                <span class="history-title">Sync History</span>
                <button id="clearHistoryBtn" class="clear-btn">Clear All</button>
            </div>

            <div id="historyList">
                <div style="padding: 2rem; color: #445566; text-align: center; font-size: 0.8rem;">Ready for ingestion
                </div>
            </div>
        </aside>

        <!-- MAIN -->
        <main class="main-content">
            <header>
                <h2>Intelligence Layer</h2>
                <div class="controls">
                    <div class="ai-status">
                        <label class="switch">
                            <input type="checkbox" id="aiToggle" checked>
                            <span class="slider"></span>
                        </label>
                        <span>Deep Analysis</span>
                    </div>
                </div>
            </header>

            <!-- UPLOAD ZONE -->
            <div class="upload-zone" id="uploadArea">
                <div
                    style="font-size: 3rem; color: var(--accent); margin-bottom: 1.5rem; text-shadow: 0 0 20px rgba(0,242,255,0.3);">
                    ‚ùñ</div>
                <h3>Ingest Document</h3>
                <p>Drop PDF, Images, or Text files to begin neural extraction</p>
                <button class="btn-upload" id="uploadBtn">Ingest File</button>
                <input type="file" id="fileInput" hidden accept=".pdf,.png,.jpg,.jpeg,.docx,.xlsx,.txt,.md">
            </div>

            <!-- PROGRESS -->
            <div class="progress-box" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
                <div id="statusText" style="font-size: 0.85rem; color: var(--text-dim); font-weight: 600;">Connecting to
                    neural network...</div>
            </div>

            <!-- RESULTS -->
            <div class="result-container" id="resultContainer">
                <div class="stats-grid" id="metadataGrid"></div>

                <div class="tabs">
                    <button class="tab active" data-tab="summary">Insight</button>
                    <button class="tab" data-tab="text">Raw Logic</button>
                    <button class="tab" data-tab="entities">Entities</button>
                    <button class="tab" data-tab="json">Neural JSON</button>
                </div>

                <div id="summaryTab" class="tab-content active">
                    <div id="summaryTabContent"></div>
                </div>
                <div id="textTab" class="tab-content">
                    <pre id="textContent"></pre>
                </div>
                <div id="entitiesTab" class="tab-content">
                    <div id="entitiesContent"></div>
                </div>
                <div id="jsonTab" class="tab-content">
                    <div style="display: flex; justify-content: flex-end; margin-bottom: 1.5rem;">
                        <button id="copyBtn" class="clear-btn"
                            style="color: var(--accent); border: 1px solid var(--accent); padding: 6px 16px; border-radius: 8px;">Copy
                            Structure</button>
                    </div>
                    <pre id="jsonContent"></pre>
                </div>
            </div>

            <div id="errorContainer"></div>
        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
